<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <title>NotesApp</title>
</head>
<body class="container">
    <h1>Notes Home</h1>
    <div class="container-md">
        <h3>Your Notes</h3>
        <div>
            <h4>Add Note</h4>
            <form id="add-note-form">
                <div class="form-group">
                    <textarea class="form-control" id="add-note-text" placeholder="Add your note..." rows="5"></textarea>
                </div>
                <button type="submit" id="submit-button" class="btn btn-success mt-1">Add Note</button>
            </form>
        </div>
    </div>
    <div id="note-container"></div>
    <a href="./login.html" class="btn btn-secondary" onclick="logout()">Logout</a>

    <div class="modal fade" id="edit-modal" data-bs-backdrop="static" aria-labelledby="edit-modal-title" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-modal-title">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea class="form-control" rows="5" id="edit-body" placeholder="Edit Text"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
